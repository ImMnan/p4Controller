apiVersion: v1
kind: Service
metadata:
  name: p4d-svc
  labels:
    app: p4d
  namespace: p4
spec:
  type: ClusterIP
  ports:
  - port: 4232
    name: p4d-port
    targetPort: 4232
  selector:
    app: p4d
    server: master
  
  
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: p4d-state
  namespace: p4
spec:
  selector:
    matchLabels:
      app: p4d # has to match .spec.template.metadata.labels
      server: master
  serviceName: "p4d-svc"
  replicas: 1 # by default is 1
  minReadySeconds: 10 # by default is 0,
  template:
    metadata:
      labels:
        app: p4d # has to match .spec.selector.matchLabels
        server: master
    spec:
      terminationGracePeriodSeconds: 5
      securityContext:
        runAsUser: 1337
        runAsGroup: 1337
        fsGroup: 1337
      containers:
      - name: p4d-ctr
        image: immnan/p4d:0.2.5
        imagePullPolicy: Always
        env:
        - name: P4D_IP
          value: "0.0.0.0"
        - name: P4D_PORT
          value: "4232"
        - name: ROOT_DIR
          value: "/opt/p4d-root"
        - name: CHECKPOINT_DIR
          value: "/opt/p4d-check/checkpoint"
        - name: VERSION_DIR
          value: "/opt/p4d-ver/versionfile"
        ports:
        - containerPort: 4232
          name: p4d-port
        volumeMounts:
        - name: btree
          mountPath: /opt/p4d-root/
        - name: checkpoint-version
          mountPath: /opt/p4d-check/
          subPath: checkpoint
        - name: checkpoint-version
          mountPath: /opt/p4d-ver/
          subPath: versionfile
      volumes:
      - name: btree
        persistentVolumeClaim:
          claimName: btree-claim
      - name: checkpoint-version
        persistentVolumeClaim:
          claimName: checkpointversion-claim